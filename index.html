<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <figure class="grid">
        <img
          src="images/image-product-desktop.jpg"
          alt="Chanel perfume bottle"
          class="img-desktop"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Chanel perfume bottle"
          class="img-mobile"
        />
        <div class="content-box">
          <span class="content-title">Perfume</span>
          <h1 class="content-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="content-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="content-price-box">
            <span class="main-price">$149.99</span>
            <span class="second-price">$169.99</span>
          </div>
          <button class="btn">
            <img
              src="images/icon-cart.svg"
              alt="Cart icon"
              class="cart-icon"
            />Add to Cart
          </button>
        </div>
      </figure>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
